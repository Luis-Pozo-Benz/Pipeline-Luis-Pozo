version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: zapatosdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d zapatosdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: pipeline-app:latest
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/zapatosdb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: root
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/personas || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  tests:
    image: maven:3.10.1-eclipse-temurin-21
    working_dir: /workspace
    volumes:
      - ./:/workspace:cached
      - ~/.m2:/root/.m2
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/zapatosdb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: root
    command: ["mvn", "-DskipTests=false", "-Dspring.profiles.active=test", "test"]

volumes:
  postgres_data:
