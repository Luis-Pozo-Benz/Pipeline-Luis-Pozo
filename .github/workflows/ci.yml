name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4

    - name: Configurar JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Ejecutar tests unitarios
      run: cd Pipeline && mvn test

    - name: Construir JAR
      run: cd Pipeline && mvn clean package -DskipTests

    - name: Construir imágenes Docker
      run: docker compose -f docker-compose.yml build

    - name: Tests de aceptación
      run: |
        cd Pipeline
        docker compose up -d postgres
        sleep 30
        docker compose up --build app
        sleep 15
        curl -f http://localhost:8080/personas || exit 1
        curl -f http://localhost:8080/zapatos || exit 1
        docker compose down
